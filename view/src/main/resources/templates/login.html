<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="/css/login.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- JS: load the page without delay -->
	<script type="application/x-javascript">
		addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); }
	</script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/api.js"></script>
</head>

<body>
<div class="register">
	<!-- start-main -->
	<form id="loginForm">
		<div class="clear"> </div>
		<div class="lable-2">
			<h3 style="padding-bottom: 0px;">Account:</h3>
			<input type="text" class="text" id="email" placeholder="your@email.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'your@email.com';}">

			<h3 style="padding-bottom: 0px;">Password:</h3>
			<input type="password" class="text" id="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

			<div class="clear"> </div>
		</div>
		<br/>
		<div class="clear"> </div>
		<div class="submit" style="margin-left:0.3%; margin-right: -10px;">
			<input type="submit" class="submit" value="Log in">
		</div>
		<div class="clear"> </div>
		<h3 id="errorMessage" style="color:#EF514B; display: none;">Error message</h3>
		<h3 style="margin-top: -10px;">New to How To Chooose? <span><a href="/register" style="color:#F2CA68; margin-left: 2%;">Create account</a> <span><span><a href="/forgetpw" style="margin-left: 25%;">Forget password?</a> <span></h3>
	</form>
	<!-- end-main -->
</div>

<!-- start-copyright -->
<div class="copy-right" style="margin-top: 20px;">
	<p>Copyright @ 2024 the Poll-web system. All Rights Reserved.</p>
</div>
<!-- end-copyrigh -->

<!-- JavaScript for login functionality -->
<script type="module">
	async function login(event) {
		event.preventDefault(); // 阻止表单的默认提交行为

		try {
			// 从表单中获取用户输入的邮箱和密码
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			instance.post('/user/login', {
				email: email,  // 使用用户的邮箱作为用户名
				password: password
			})
					.then(response => {
						if (response.data.code == 0) {
							alert("success");
						}
					})
					.catch(error => {
						alert("error");
					});

			console.log('Token stored successfully:');

			// 登录成功后，可以重定向到主页或其他页面
			// window.location.href = '/mainpage'; // 替换为实际的重定向URL

		} catch (error) {
			console.error('Error during login:', error);

			// 显示错误信息给用户
			const errorMessageElement = document.getElementById('errorMessage');
			errorMessageElement.style.display = 'block';
			errorMessageElement.textContent = 'Invalid email or password. Please try again.';
		}
	}

	// 监听表单的提交事件
	document.getElementById('loginForm').addEventListener('submit', login);

	// 为 "Log in" 按钮添加点击事件监听器，防止双重提交
	document.querySelector('.submit').addEventListener('click', function(event) {
		login(event); // 调用 login 函数并传递 event 对象
	});
</script>
</body>
</html>
